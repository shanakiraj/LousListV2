{% load socialaccount %}

{% load static %}
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<img src="{%static 'app/images/UVA-Logo.png'%}" class="img-fluid" style="width:10%">

{% block content %}

{% if user.is_authenticated %}
    {% for c in courses %}
        <p align="center">{{ c.subject }}{{ c.course_num }} -- {{ c.section }}: {{ c.course_name }}</p>
    {% endfor %}

{% else %}
     <body>
         <div class="container-fluid border text-center">
            <div class="row align-items-center" style="height: 250px">
                <div class="col"><h1>Lou's List v2</h1> </div>
            </div>
            
            <div class="row justify-content-center">
                <div class="col">
                    <a class="btn btn-lg btn-outline-primary" href="{% url 'account_login' %}" role="button">Log In</a>
                </div>
            </div>      
        </div>
    </body>   

{% endblock %}
