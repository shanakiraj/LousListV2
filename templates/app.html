{% load static %}

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<img src="{%static 'app/images/UVA-Logo.png'%}" class="img-fluid" style="width:10%">

<html>

<head>
    <title>Google Registration</title>
</head>

<body>
    
    {% if user.is_authenticated %}
    <div class="d-flex justify-content-center">
    <h1>Lou's List v2</h1>
</div>

    <p align = "center" >You are now signed in as {{ user.username }}.</p>
    <p align = "center" ><a href="{% url 'account_logout' %}">Sign Out</a></p>

    {% else %}
        <h1>Lou's List v2</h1>
        <a href="{% provider_login_url 'google' %}">Login with Google</a>
    {% endif %}

</body>

</html>
